apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: scaledobjects.keda.k8s.io
spec:
  group: keda.k8s.io
  version: v1alpha1
  names:
    kind: ScaledObject
    plural: scaledobjects
  scope: Namespaced
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: keda
  name: keda
  namespace: KEDA_NAMESPACE
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: keda
  name: keda
  namespace: KEDA_NAMESPACE
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: keda
  namespace: KEDA_NAMESPACE
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keda-hpa-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: horizontal-pod-autoscaler
  namespace: kube-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: keda
  name: keda
  namespace: KEDA_NAMESPACE
spec:
  ports:
  - name: https
    port: 443
    targetPort: 6443
  - name: http
    port: 80
    targetPort: 8080
  selector:
    name: keda
    instance: keda-instance
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: keda
  name: keda
  namespace: KEDA_NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      name: keda
      instance: keda-instance
  template:
    metadata:
      labels:
        name: keda
        instance: keda-instance
    spec:
      serviceAccountName: keda
      containers:
      - name: keda
        image: kedacore/keda:v1alpha1
        imagePullPolicy: Always
        args:
        - --log-level=debug
        - /adapter
        - --secure-port=6443
        - --logtostderr=false
        - --v=2
        ports:
        - containerPort: 6443
          name: https
        - containerPort: 8080
          name: http
---
apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1beta1.custom.metrics.k8s.io
spec:
  service:
    name: keda
    namespace: KEDA_NAMESPACE
  group: custom.metrics.k8s.io
  version: v1beta1
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100
  versionPriority: 100
---
apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1beta1.external.metrics.k8s.io
spec:
  service:
    name: keda
    namespace: KEDA_NAMESPACE
  group: external.metrics.k8s.io
  version: v1beta1
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100
  versionPriority: 100
---