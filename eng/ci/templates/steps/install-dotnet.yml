steps:
- task: UseDotNet@2
  displayName: Install .NET 6
  inputs:
    packageType: sdk
    version: 6.x

- task: UseDotNet@2
  displayName: Install .NET 8
  inputs:
    packageType: sdk
    version: 8.x

- task: UseDotNet@2 # The pinned SDK we use to build
  displayName: Install .NET SDK from global.json
  inputs:
    packageType: sdk
    useGlobalJson: true