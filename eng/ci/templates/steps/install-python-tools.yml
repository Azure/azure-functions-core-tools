# Install Python and .NET SDKs for Python E2E tests
steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10'
    addToPath: true
  displayName: 'Install Python 3.10'

- task: UseDotNet@2 # The pinned SDK we use to build
  displayName: Install .NET SDK from global.json
  inputs:
    packageType: sdk
    useGlobalJson: true
