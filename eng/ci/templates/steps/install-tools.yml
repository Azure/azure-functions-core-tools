steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node 18.x'

- task: NuGetToolInstaller@1
  inputs:
    versionSpec:
  displayName: 'Install NuGet'

- template: eng/ci/templates/steps/install-dotnet.yml@self

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10'
    addToPath: true
  displayName: 'Install Python 3.10'
