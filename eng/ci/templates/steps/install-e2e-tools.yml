# Install tools based on the language worker being tested
# Uses languageWorker variable from the job matrix
parameters:
  - name: worker
    type: string

steps:
# Node worker needs Node
- ${{ if eq(parameters.worker, 'Node') }}:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node 18.x'

# Python worker needs Python
- ${{ if eq(parameters.worker, 'Python') }}:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.10'
      addToPath: true
    displayName: 'Install Python 3.10'

# DotnetIsolated worker needs .NET 6, 8, 10
- ${{ if eq(parameters.worker, 'DotnetIsolated') }}:
  - task: UseDotNet@2
    displayName: Install .NET 6
    inputs:
      packageType: sdk
      version: 6.x

  - task: UseDotNet@2
    displayName: Install .NET 8
    inputs:
      packageType: sdk
      version: 8.x

  - task: UseDotNet@2
    displayName: Install .NET 10
    inputs:
      packageType: sdk
      version: 10.x
      includePreviewVersions: true

# All workers need the .NET SDK from global.json (to run E2E tests)
- task: UseDotNet@2
  displayName: Install .NET SDK from global.json
  inputs:
    packageType: sdk
    useGlobalJson: true

# All workers need .NET 8 SDK to run the E2E test framework (targets net8.0)
- task: UseDotNet@2
  displayName: Install .NET 8 SDK
  inputs:
    packageType: sdk
    version: 8.x
