parameters:
  - name: ridFolders
    type: object
  - name: signPatterns
    type: object
    default:
      - '*.dll'
      - '*.exe'

steps:
- ${{ each ridDir in parameters.ridFolders }}:
  - template: ci/sign-files.yml@eng
    parameters:
      displayName: 'Sign third-party binaries in ${{ ridDir }}'
      folderPath: '$(Build.Repository.LocalPath)/artifacts/${{ ridDir }}'
      pattern: ${{ join(',', parameters.signPatterns) }}
      signType: inline
      inlineOperation: |
        [
          {
              "KeyCode": "CP-231522",
              "OperationCode": "SigntoolSign",
              "Parameters": {
                  "OpusName": "Microsoft",
                  "OpusInfo": "http://www.microsoft.com",
                  "Append": "/as",
                  "FileDigest": "/fd \"SHA256\"",
                  "PageHash": "/NPH",
                  "TimeStamp": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
              },
              "ToolName": "sign",
              "ToolVersion": "1.0"
          },
          {
              "KeyCode": "CP-231522",
              "OperationCode": "SigntoolVerify",
              "Parameters": {},
              "ToolName": "sign",
              "ToolVersion": "1.0"
          }
        ]